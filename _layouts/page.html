---
layout: default
---
<!-- about and contact page -->

<article class="post">
  <div class="container">
  	<div class="site-welcome">
  		<img src="{{ page.img }}" alt="{{page.img-alt}}">
  	</div>
  </div>
  
  <header class="post-header container">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content container">
    {{ content }}
  </div>

</article>
