---
layout: default
---

<div class="home">

  <div class="row">
    <section class="site-welcome">
      </br>
      <h1>Hello, I am Sarah Binion.</h1>
      <p>I am a... <span class="element"></span></p>
      </br>
    </section>
  </div>
  <div class="row">
    <div class="one column" style="height:100px; width:100px; background-color:red;"></div>
    <div class="two columns" style="height:100px; width:100px; background-color:green"></div>
    <div class="three columns" style="height:100px; width:100px; background-color:blue"></div>
    <div class="four columns" style="height:100px; width:100px; background-color:yellow"></div>
        <div class="five column" style="height:100px; width:100px; background-color:red;"></div>
    <div class="six columns" style="height:100px; width:100px; background-color:green"></div>
    <div class="seven columns" style="height:100px; width:100px; background-color:blue"></div>
    <div class="eight columns" style="height:100px; width:100px; background-color:yellow"></div>
  </div>
  <div class="row">
    {% for post in site.posts limit:3 %}
    <section class="sample-post">
      <ul class="seven columns">
        <li><h4>{{post.title}}</h4></li>
        <li><p>{{post.thumb-description}}</p></li>
        <li>
          <a href="{{ post.url | prepend: site.baseurl }}">
            <button>VIEW PROJECT</button>
          </a>
        </li>
      </ul>
      <div>
        <img src="{{ post.thumb-img }}" alt="{{post.thumb-img-alt}}" class="offset-by-one four columns">
      </div>
    </section>
    {% endfor %} 
  </div>

</div>
