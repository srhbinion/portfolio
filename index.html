---
layout: default
image: /assets/concrete/concrete_wall_2.png
---

<div class="home">

  <div class="container">
    <section class="site-welcome">
      <div class="two column">
        </br>
        <h1>Hello, I am Sarah Binion.</h1>
        <p>I am a... <span class="element"></span></p>
        </br>
      </div>
    </section>
  </div> 

  <ul class="content">
    <li>
      {% for post in site.posts limit:3 %}

          <section class="sample-post">
            
            <ul class="sample-text">
              <li><h4>{{post.title}}</h4></li>
              <li><p>{{post.description}}</p></li>
              <li>
                <a href="{{ post.url | prepend: site.baseurl }}">
                  <button>VIEW PROJECT</button>
                </a>
              </li>
            </ul>
            
            <ul>
              <li><img src="{{ post.img }}" alt="{{post.img-alt}}"></li>
            </ul>  
          
          </section>

      {% endfor %}
    </li>
  </ul>

</div>
