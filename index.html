---
layout: default
---

<div class="home">
  <div class="container">
    <section class="offset-by-one ten columns site-welcome">
      </br>
      <h1>Hello, I am Sarah Binion.</h1>
      <p>I am a... <span class="element"></span></p>
      </br>
    </section>
  </div>
  <div class="container">
    {% for post in site.posts limit:3 %}
    <section class="sample-post">
      <ul class="seven columns">
        <li><h4>{{post.title}}</h4></li>
        <li><p>{{post.description}}</p></li>
        <li>
          <a href="{{ post.url | prepend: site.baseurl }}">
            <button>VIEW PROJECT</button>
          </a>
        </li>
      </ul>
      <div>
        <img src="{{ post.img }}" alt="{{post.img-alt}}" class="offset-by-one four columns">
      </div>
    </section>
    {% endfor %} 
    </ul>
  </div>
</div>
